<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = document.querySelectorAll(".groUlOut li");
        let b = [];
        a.forEach((item, idx) => {
            b[idx] = {};
            b[idx].src = item.querySelector("img").src;
            b[idx].price = item.querySelector(".bigfont").innerText;
            b[idx].title = item.querySelector(".pro_text span").innerText;
        })
        JSON.stringify(b);
    </script>

</body>

</html>
