<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = document.querySelectorAll(".sl_list_ul li")
        let b = []
        a.forEach((item, idx) => {
            b[idx] = {}
            b[idx].typeXX = document.querySelectorAll(".location a")[1].innerHTML
            b[idx].typeX = document.querySelectorAll(".location a")[2].innerHTML
            b[idx].typeL = document.querySelectorAll(".location a")[3].innerHTML
            b[idx].src = item.querySelector("img").src
            b[idx].price1 = item.querySelector(".sl_price1 span").innerHTML
            b[idx].title = item.querySelector(".sl_title").innerHTML
        })
        JSON.stringify(b)

    </script>
</body>

</html>
